!<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <div class="container p-2 center-block col-6">
        <div class="block p-2 col">
            <div class="row justify-content-around align-items-center">
                <input  id="textField" class="form-control col"/>
            </div>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="7" onclick="onNumberButtonClick(this)">7</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col"  data-num="8" onclick="onNumberButtonClick(this)">8</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col"  data-num="9" onclick="onNumberButtonClick(this)">9</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-info btn-warning col" data-num=" * " onclick="onNumberButtonClick(this)">X</button>
            </div>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="4" onclick="onNumberButtonClick(this)">4</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="5" onclick="onNumberButtonClick(this)">5</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="6" onclick="onNumberButtonClick(this)">6</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-info btn-warning col" data-num=" / " onclick="onNumberButtonClick(this)">/</button>
            </div>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="3" onclick="onNumberButtonClick(this)">3</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="2" onclick="onNumberButtonClick(this)">2</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-primary col" data-num="1" onclick="onNumberButtonClick(this)">1</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-info btn-warning col" data-num=" + " onclick="onNumberButtonClick(this)">+</button>
            </div>
        </div>
        <div class="row justify-content-around align-items-center">
            <div class="block p-2 col-9">
                <button  class="btn btn-primary col" data-num="0" onclick="onNumberButtonClick(this)">0</button>
            </div>
            <div class="block p-2 col-3">
                <button  class="btn btn-info btn-warning col" onclick="onButtonClick(this)">=</button>
            </div>
        </div>
    </div>
    

    <script>
        function onButtonClick(btn) {
            let textField = document.getElementById("textField"); // взял поле по id
            let code = textField.value;
            textField.value = eval(code);
        }

        function onNumberButtonClick(btn) {
            let textField = document.getElementById("textField"); 
            textField.value = textField.value + btn.dataset.num;
        }
    </script>
    <style>
        .btn{
            height: 10vh;
        }
    </style>
</body>
</html>
